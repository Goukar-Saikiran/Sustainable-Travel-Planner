<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve and display the username
            const username = localStorage.getItem("loggedInUser");
            document.getElementById("usernameDisplay").textContent = username ? username : "Guest";

            // Logout functionality
            document.getElementById("logoutBtn").addEventListener("click", function () {
                localStorage.removeItem("loggedInUser"); // Clear stored username
                window.location.href = "ex.html"; // Redirect to login/home page
            });
        });
    </script>
</body>
</html>
